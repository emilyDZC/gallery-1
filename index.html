<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ThumbGallery</title>
  <script src="https://kit.fontawesome.com/8e7a8364bb.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

      <img src="images/img-1.jpg"> 
      <img src="images/img-3.jpg">
      <img src="images/img-7.jpg">
      <img src="images/img-9.jpg">

      <img src="images/img-12.jpg">
      <img src="images/img-13.jpg">

  </div>

  <div class="icon-container">
    <i id="arrow" class="fas fa-chevron-circle-up"></i>
  </div>

  <script src="main.js"></script>
</body>
</html>
